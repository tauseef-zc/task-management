paths:
  /tasks/projects:
    get:
      tags: [Projects]
      summary: List Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      tags: [Projects]
      summary: Create Project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
  /tasks/projects/{projectId}:
    parameters:
      - in: path
        name: projectId
        required: true
        schema:
          type: integer
    get:
      tags: [Projects]
      summary: Get Project Detail
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    put:
      tags: [Projects]
      summary: Update Project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProject'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      tags: [Projects]
      summary: Delete Project
      responses:
        '202':
          description: Deleted
components:
  schemas:
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    NewProject:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
    UpdateProject:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
